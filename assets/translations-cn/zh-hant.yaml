    batch.job: 作業創建一個或多個 pod，通過運行一個 pod 直到成功退出，可靠地執行一次性任務。失敗的 pod 會自動替換，直到達到指定的完成運行次數。作業還可以並行運行多個 pod，或作為批處理工作隊列。
