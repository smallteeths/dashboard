    apps.daemonset: DaemonSets 在每個符合條件的節點上正好運行一個 pod。當新節點被添加到集群中時，DaemonSets 會自動部署到它們身上。推薦用於全系統或可垂直擴展的工作負載，每個節點永遠不需要超過一個 pod。
